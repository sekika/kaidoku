<!DOCTYPE html>
<html lang="ja">
{% include head-sudoku.html %}
  <body>
    <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>解独</a></h1>
            <h2>数独・ナンプレの解析プログラム</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>
      <span class="banner-fix"></span>
      <section id="main_content">
        {% include lang-select.html %}

       <h1>ナンプレ問題集 {{ site.problems }}問</h1>

       <p>とても簡単な問題から超難問まで、解き方のヒントを見ながらじっくりと取り組めるナンプレの問題集です。</p>

        <p id="problem"></p>
        <div id="board"><div class="loading">問題を読み込んでいます。お待ちください。</div></div>
        <p id="message"></p>

        {{ content }}

      </section>
      <div id="lang" class="hidden">ja</div>
      <div id="data" class="hidden"></div>
      <div id="current" class="hidden"></div>
      <div id="activecell" class="hidden"></div>

        {% include footer.html %}
    </div>
  {% include google.html %}
  </body>
</html>
