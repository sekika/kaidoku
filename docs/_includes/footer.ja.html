      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            {% if site.github.is_project_page %}
              <p>this project by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> can be found on <a href="{{ site.github.repository_url }}">GitHub</a></p>
            {% endif %}
            {% if site.github.is_user_page %}
              <p>このプログラムは <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> が <a href="{{ site.github.repository_url }}">GitHub リポジトリ</a> で開発しています。</p>
            {% endif %}
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>このサイトは <a href="https://pages.github.com">GitHub Pages</a> の Merlot テーマを使用しています。</p>
        <span class="octocat"></span>
